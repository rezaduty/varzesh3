 <!-- No script warning -->
    <noscript class="noscript-warning">
        <div>جاوااسکریپت مرورگر شما غیرفعال است. برای داشتن بهترین تجربه استفاده از سایت ورزش سه، آن را فعال نمایید.</div>

    <div class="hidden"><div class="text-center loading-indicator"><img src="http://static2.farakav.com/varzesh3/assets/img/gif/loading.gif" alt="در حال بارگذاری..." /></div></div>
    
    <!-- PushNews Template-->
    <script id="NewsPushNotificationTemplate" type="x-tmpl-mustache">
        <a title="{{Title}}" href="{{Url}}" target="_blank">{{#ImageUrl}}<img src="{{ImageUrl}}" alt="" />{{/ImageUrl}}{{Title}}</a>
    </script>

    <!-- Advertisment Template-->
    <script id="AdvertiseTemplate" type="x-tmpl-mustache">
        {{#Data}}
        <div data-extension="{{FileType}}" class="{{Class}}">
            {{#IsFlash}}
            <object type="application/x-shockwave-flash" data="{{FilePath}}" width="{{Width}}" height="{{Height}}">
                <param value="{{FilePath}}" name="movie" />
                <param value="false" name="menu" />
            </object>
            {{/IsFlash}}

            {{^IsFlash}}
            <a href="{{Url}}" target="_blank">
                <img width="{{Width}}" {{#showHeight}}={{#showHeight}} height="{{Height}}" {{/showHeight}}={{/showHeight}} alt="" src="{{FilePath}}" />
            </a>
            {{/IsFlash}}
        </div>
        {{/Data}}
    </script>
    <!-- Search Result Template -->
    <script id="SearchResultTemplate" type="x-tmpl-mustache">
        {{^NoResult}}
        {{#Data}}
        {{#News.length}}
        <ul class="news">
            <li class="title">اخبار</li>
            {{#News}}
            <li id="newsItem-{{Id}}">
                <div>
                    <a href="{{Url}}" target="_blank" title="{{Title}}">
                        {{#Path}}
                        <img src="{{Path}}" alt="{{Title}}" />
                        {{/Path}}
                        {{^Path}}
                        <img src="http://static2.farakav.com/varzesh3/assets/img/staff/no-image-tiny.png" alt="{{Title}}" class="not-found" />
                        {{/Path}}
                        <div class="news-title">
                            <div class="main-title">{{Title}}</div>
                            <div class="news-description">{{Lead}}</div>
                        </div>
                    </a>
                    <div class="datetime-container">{{RelativeDate}}</div>
                </div>
            </li>
            {{/News}}
        </ul>
        <!-- /.news -->
        {{/News.length}}

        {{#Videos.length}}
        <ul class="videos">
            <li class="title">ویدیوها</li>
            {{#Videos}}
            <li id="video-{{Id}}">
                <a href="{{Url}}" target="_blank" title="{{Title}}">
                    <img src="{{Thumb}}" alt="{{Title}}" />
                    <div>{{Title}}</div>
                </a>
            </li>
            {{/Videos}}
        </ul>
        <!-- /.videos -->
        {{/Videos.length}}

        {{#Tags.length}}
        <ul class="tags">
            <li class="title">برچسب ها</li>
            {{#Tags}}
            <li id="{{Id}}"><a href="{{Url}}" target="_blank" title="{{Title}}">{{Title}}</a></li>
            {{/Tags}}
        </ul>
        <!-- /.tags -->
        {{/Tags.length}}

        {{#Lenz.length}}
        <ul class="lenz">
            <li class="title">تصاویر ستارگان</li>
            {{#Lenz}}
            <li><a href="http://lenz.varzesh3.com/m/p/{{Id}}" target="_blank" title="{{Name}}"><img src="http://static2.varzesh3.com/files/insta/{{Username}}_{{MediaId}}.jpg" alt="{{Name}}" /></a></li>
            {{/Lenz}}
        </ul>
        {{/Lenz.length}}

        <a href="/Search?q={{SerarchTerm}}" class="load-more-search-results">بیشتر...</a>
        {{/Data}}
        {{/NoResult}}
        {{#NoResult}}
        <div class="no-result">جستجوی شما نتیجه ای نداشت. لطفاً یک عبارت دیگر را جستجو نمایید.</div>
        {{/NoResult}}
    </script>
    
    <script id="topScorersWidgetTemplate" type="x-tmpl-mustache">
        <div class="widget-content md-padding">
            <table class="full-width">
                <tbody>
                    {{#Data}}
                    <tr>
                        <td class="text-center">
                            {{#isFirst}}
                            <img width="16" height="16" src="http://static2.farakav.com/varzesh3/assets/img/sheet/ball.png">
                            {{/isFirst}}
                            {{Count}} گل
                        </td>
                        <td>
                            {{#Players}}
                            <div class="player-name">{{Name}} <span class="team-name">({{Team}})</span></div>
                            {{/Players}}
                        </td>
                    </tr>
                    {{/Data}}
                </tbody>
            </table>
        </div>
    </script>

    <script id="TabsTemplate" type="x-tmpl-mustache">
        <div class="tab-list tabs-{{numberOfTabs}}-item news">
            <ul>
                {{#tabs}}
                <li data-toggle="poll-{{id}}" class="{{className}}">{{title}}</li>
                {{/tabs}}
            </ul>
        </div>
    </script>


    <script id="PollQuestionTemplate" type="x-tmpl-mustache">
        <div class="poll-wrapper" id="poll-{{Id}}">
            <div class="question-title">{{Title}}</div>
            <div class="answers-wrapper clr">
                <ul>
                    {{#Options}}
                    <li>
                        <label for="poll-option-{{Id}}">{{Title}}</label>
                        <input type="radio" name="poll" id="poll-option-{{Id}}" data-optionid="{{Id}}" data-maxvalue="{{MaxValue}}">
                    </li>
                    {{/Options}}
                </ul>
                <div class="clr"></div>
            </div>

            <div class="poll-submit-wrapper clr">
                <input type="button" value="ارسال" data-pollid="{{Id}}">
            </div>
        </div>
    </script>

    <script id="PollResultTemplate" type="x-tmpl-mustache">
        <div class="poll-wrapper" id="poll-{{Id}}">
            <div class="question-title">{{Title}}</div>
            <div class="poll-result-wrapper">
                <ul>
                    {{#Options}}
                    <li>
                        <label>{{Title}}</label>
                        <div class="poll-bar">
                            <div class="poll-bar-fill" style="width: {{Percent}}%;"></div>
                            <div class="poll-bar-label">{{Percent}}%</div>
                        </div>
                    </li>
                    {{/Options}}
                </ul>

                <div class="poll-overall">مجموع آراء: {{Total}}</div>
            </div>
        </div>
    </script>

    <script id="competitionsWidgetTemplate" type="x-tmpl-mustache">
        <!-- Footbal Competiotion Template -->
        <div class="competition-widget-template">
            <div class="custom-scroll-area">
                {{#Widget.ShowFixtures}}
                <div class="custom-scroll-area--fixtures">
                    <div class="league-table  {{#isVolleyball}}league-table--volleyball{{/isVolleyball}}">
                        {{#isFootball}}
                        <!-- Football  Fixture -->
                        <!-- ======================================================================== -->
                        <table>
                            <thead>
                                <tr>
                                    <th class="header {{Widget.FixturesColor}}" colspan="10">
                                        {{Widget.Title}}
                                    </th>
                                </tr>
                            </thead>
                            {{#Fixtures}}
                            <tbody>
                                <tr>
                                    <td class="sub-header" colspan="10">{{jalaliDate}}</td>
                                </tr>
                                {{#value}}
                                <tr>
                                    <td class="text-left">{{Host}}</td>
                                    <td class="text-center sm-padding text-nowrap league-table--match-result">
                                        {{#Final}}
                                        {{HostPoint}} - {{GuestPoint}}
                                        {{/Final}}
                                        {{^Final}}-{{/Final}}
                                    </td>
                                    <td class="text-right">{{Guest}}</td>
                                    <td class="text-left matchtime">
                                        {{#Final}}
                                        <div>
                                            {{#HasVideo}}
                                            <a target="_blank" href="{{VideoUrl}}"><img width="11" height="11" src="http://static2.farakav.com/varzesh3/assets/img/sheet/media-11.png" border=0></a>
                                            {{/HasVideo}}
                                            {{#HasSummary}}
                                            <a href="{{SummaryUrl}}" target="_blank">
                                                <img width="11" height="11" src="http://static2.farakav.com/varzesh3/assets/img/sheet/info11.gif" border=0>
                                            </a>
                                            {{/HasSummary}}
                                        </div>
                                        {{/Final}}
                                        {{^Final}}
                                        <div>
                                            {{Time}}
                                        </div>
                                        {{/Final}}
                                    </td>
                                </tr>
                                {{/value}}
                            </tbody>
                            {{/Fixtures}}
                        </table>
                        {{/isFootball}}

                        {{#isBasketball}}
                        <!-- basketball  Fixture -->
                        <!-- ======================================================================== -->
                        <table>
                            <thead>
                                <tr>
                                    <th class="header {{Widget.FixturesColor}}" colspan="10">
                                        {{Widget.Title}}
                                    </th>
                                </tr>
                            </thead>
                            {{#Fixtures}}
                            <tbody>
                                <tr>
                                    <td class="sub-header" colspan="10">{{jalaliDate}}</td>
                                </tr>
                                {{#value}}
                                <tr>
                                    <td class="text-left">{{Host}}</td>
                                    <td class="text-center sm-padding text-nowrap">{{HostPoint}} - {{GuestPoint}}</td>
                                    <td class="text-right">{{Guest}}</td>
                                    <td class="text-left matchtime">
                                        <div>
                                            {{Time}}
                                        </div>
                                    </td>
                                </tr>
                                {{/value}}
                            </tbody>
                            {{/Fixtures}}
                        </table>
                        {{/isBasketball}}

                        {{#isVolleyball}}
                        <!-- Volleyball  Fixture -->
                        <!-- ======================================================================== -->
                        <table>
                            <thead>
                                <tr>
                                    <td class="header {{Widget.FixturesColor}}" colspan="8">
                                        {{Widget.Title}}
                                    </td>
                                </tr>
                                <tr class="sub-header-2 text-eng">
                                    <th class="matchtimex"></th>
                                    <th></th>
                                    <th class="q1">1st</th>
                                    <th class="q2">2nd</th>
                                    <th class="q3">3rd</th>
                                    <th class="q4">4th</th>
                                    <th class="q1">5st</th>
                                    <th class="resultx"></th>
                                </tr>
                            </thead>
                            {{#Fixtures}}
                            <tbody>
                                <tr>
                                    <td class="sub-header" colspan="10">{{jalaliDate}}</td>
                                </tr>
                                {{#value}}
                                <tr {{#isEven}} class="alternative" {{/isEven}}>
                                    <td class="text-left sm-padding">
                                        {{Host}}<br>{{Guest}}
                                    </td>
                                    <td class="text-center">
                                        {{HostPoint}}
                                        <br />
                                        {{GuestPoint}}
                                    </td>
                                    <td class="text-left">
                                        {{Q11}}
                                        <br>
                                        {{Q21}}
                                    </td>
                                    <td class="text-left">
                                        {{Q12}}
                                        <br>
                                        {{Q22}}
                                    </td>
                                    <td class="text-left">
                                        {{Q13}}
                                        <br>
                                        {{Q23}}
                                    </td>
                                    <td class="text-left">
                                        {{Q14}}
                                        <br>
                                        {{Q24}}
                                    </td>
                                    <td class="text-left">
                                        {{Q15}}
                                        <br>
                                        {{Q25}}
                                    </td>
                                    <td class="matchtime text-left">
                                        {{#Final}}
                                        <a target=_blank href="/match/{{Id}}">
                                            <img width="11" height="11" src="http://static2.farakav.com/varzesh3/assets/img/sheet/info11.gif">
                                        </a>
                                        {{#HasVideo}}
                                        <br />
                                        <a target=_blank href="{{VideoUrl}}"><img width="11" height="11" src="http://static2.farakav.com/varzesh3/assets/img/sheet/media-11.png"></a>
                                        {{/HasVideo}}
                                        {{/Final}}
                                        {{^Final}}
                                        {{Time}}
                                        {{/Final}}
                                    </td>
                                </tr>
                                {{/value}}
                            </tbody>
                            {{/Fixtures}}
                        </table>
                        {{/isVolleyball}}
                    </div>
                </div>
                {{/Widget.ShowFixtures}}

                <div class="custom-scroll-area--league-table">
                    {{#Table.length}}
                    <div class="league-table">
                        <table>
                            <thead>
                                <tr>
                                    <td class="header {{Widget.TableColor}}" colspan="4">جدول {{Widget.Title}}</td>
                                </tr>
                                <tr class="sub-header">
                                    <td></td>
                                    <td>تیم</td>
                                    <td>بازیها</td>
                                    <td>امتیاز</td>
                                </tr>
                            </thead>
                            {{#Table}}
                            <tr>
                                <td>{{rank}}</td>
                                <td class="text-center">{{Team}}</td>
                                <td class="text-center">{{Played}}</td>
                                <td class="text-center">{{Points}}</td>
                            </tr>
                            {{/Table}}
                        </table>
                    </div>
                    {{/Table.length}}

                    {{#Widget.ShowLink}}
                    {{#Widget.Type}}
                    <a class="widget--more-link playoff" target="_blank" href="{{Widget.StandingsUrl}}" title="مشاهده جدول کامل">مشاهده نمودار حذفی</a>
                    {{/Widget.Type}}
                    {{^Widget.Type}}
                    <a class="widget--more-link" target="_blank" href="{{Widget.StandingsUrl}}" title="مشاهده جدول کامل">مشاهده جدول کامل {{Widget.Title}}</a>
                    {{/Widget.Type}}
                    {{/Widget.ShowLink}}
                </div>
            </div>
        </div>
    </script>
